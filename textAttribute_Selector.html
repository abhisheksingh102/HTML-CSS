<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Attribute Selector</title>

    <style>
      [title~="flower"] {
        border: 5px solid yellow;
      }
    </style>
  </head>
  <body>
    <p>
      The image with the title attribute containing the word "flower" gets a
      yellow border.
    </p>

    <img
      src="./images/flower1.jpg"
      title="beautiful flower"
      width="150"
      height="113"
    />
    <img src="./images/stars.jpg" title="star" width="224" height="162" />
    <img src="./images/flower3.jpg" title="flower" width="160" height="120" />
  </body>
</html>
